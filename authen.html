<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Accounta - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Roboto Condensed", sans-serif;
    }
  </style>
</head>

<body class="bg-black">
  <!-- Main Container -->
  <div class="flex shadow items-center h-screen w-full">
    <div
      class="bg-[#151515] rounded-2xl w-full backdrop-blur-sm sm:backdrop-blur-md border border-white/30 p-8 m-4 md:max-w-sm md:mx-auto">
      <img src="./images/Mess Accounta-logo.svg" class="w-32 mx-auto my-10" alt="">

      <!-- Login Form -->
      <div class="mb-4">
        <input id="username"
          class="w-full text-white bg-transparent border border-white/20 rounded p-2 mb-4 outline-none focus:shadow-outline"
          type="text" placeholder="Username">
        <input id="password"
          class="w-full text-white bg-transparent border border-white/20 rounded p-2 outline-none focus:shadow-outline"
          type="password" placeholder="Password">

        <!-- User Type Selection -->
        <div class="flex space-x-4 mt-4">
          <label class="flex items-center">
            <input type="radio" name="userType" value="admin" class="mr-2" checked>
            <span class="text-white">Admin</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="userType" value="user" class="mr-2">
            <span class="text-white">User</span>
          </label>
        </div>
      </div>

      <button onclick="login()"
        class="bg-[#FFFFFF]/8 cursor-pointer backdrop-blur-lg border text-white border-[#FFFFFF]/15 shadow  hover:bg-[#FFFFFF]/12 text-sm font-semibold px-8 py-3 rounded-xl">
        Login
      </button>

      <p id="errorMsg" class="text-red-500 text-center text-sm mt-3 hidden">Invalid username or password!</p>

      <!-- Demo Credentials -->
      <div class="mt-6 p-5  rounded-lg border border-white/10">
        <p class="text-gray-400 text-center text-lg font-semibold">Made with <span>❤️</span> by Maqsud</p>
      </div>
    </div>
  </div>
</body>

</html>
