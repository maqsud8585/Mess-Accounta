<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Accounta</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Roboto Condensed", sans-serif;
    }
  </style>
</head>

<body class="bg-black">
    <!-- Main Container -->
    <div class="flex shadow items-center h-screen w-full">
      <div class="bg-[#151515] rounded-2xl w-full backdrop-blur-sm sm:backdrop-blur-md border border-white/30 p-8 m-4 md:max-w-sm md:mx-auto">
      <img src="./images/Mess Accounta-logo.svg" class="w-32 mx-auto my-10" alt="">
        <form class="mb-4" action="/" method="post">
          <div class="mb-4 md:w-full">
            <input class="w-full text-white border border-white/20  rounded p-2 outline-none focus:shadow-outline" type="email" name="email" id="email" placeholder="Username">
          </div>
          <div class="mb-6 md:w-full">
            <input class="w-full text-white border border-white/20 rounded p-2 outline-none focus:shadow-outline" type="password" name="password" id="password" placeholder="Password">
          </div>
          <button class="bg-orange-500 hover:bg-orange-400 text-white uppercase text-sm font-semibold px-4 py-2 rounded">Login</button>
        </form>
        <a class="text-white text-center text-sm" href="">Forgot password?</a>
    </div>
  </div>
