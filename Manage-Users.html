<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./script.js" defer></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

  body {
    font-family: "Roboto Condensed", sans-serif;
    color: #ffffff;
  }
</style>
</head>

<body class="bg-black p-3 sm:p-6 pt-20">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black/60 backdrop-blur-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-3 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="./images/Mess Accounta-logo.svg" alt="Logo" class="w-20 sm:w-24 md:w-28">
      </div>

      <!-- Links -->
      <div class="hidden md:flex space-x-20 font-medium border border-white/20 px-5 py-2 rounded-full">
        <a href="./index.html" class="text-gray-400 hover:text-white transition">Home</a>
        <a href="./Purchase-History.html" class="text-gray-400 hover:text-white transition">Purchase History</a>
        <a href="./Past-Months.html" class="text-gray-400 hover:text-white transition">Past Months</a>
        <a href="./Manage-Users.html" class="text-gray-400 admin-only hover:text-white transition">Manage Users</a>
      </div>

      <!-- Mobile Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-black/80 backdrop-blur-md border-t border-white/10">
      <a href="./index.html" class="block px-4 py-2 hover:bg-white/10">Home</a>
      <a href="./Purchase-History.html" class="block px-4 py-2 hover:bg-white/10">Purchase History</a>
      <a href="./Past-Months.html" class="block px-4 py-2 hover:bg-white/10">Past Months</a>
      <a href="./Manage-Users.html" class="block px-4 py-2 admin-only hover:bg-white/10">Manage Users</a>
    </div>
  </nav>

    <!-- Manage Users Section -->
    <div
        class="bg-[#151515] border admin-only border-white/10 rounded-2xl w-full backdrop-blur-sm sm:border border-black mt-2 sm:mt-20 lg:w-2/3 mx-auto p-4 sm:p-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-400 mb-6">Manage Users</h1>

            <!-- Add New User -->
            <div class="flex flex-col sm:flex-row gap-2 mb-6">
                <input id="newUsername" type="text" placeholder="Username"
                    class="border border-white/20 p-2 rounded w-full focus:outline-none">
                <input id="newPassword" type="password" placeholder="Password"
                    class="border border-white/20 p-2 rounded w-full focus:outline-none">
                <button onclick="addUser()"
                    class="bg-[#D8D8D8] text-gray-800 px-6 py-1 rounded-xl hover:bg-[#FFFFFF] transition">Add</button>
                <button onclick="renderUsers()"
                    class="bg-[#FFFFFF]/10 px-6 py-1 rounded-xl hover:bg-[#FFFFFF]/20 transition">View</button>
            </div>

            <!-- User List -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm border border-white/20 rounded-xl overflow-hidden">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-2">Username</th>
                            <th class="p-2">Role</th>
                            <th class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>
    </div>
