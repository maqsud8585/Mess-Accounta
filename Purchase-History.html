<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./script.js" defer></script>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

  body {
    font-family: "Roboto Condensed", sans-serif;
    color: #ffffff;
  }

</style>

<body class="bg-black p-3 sm:p-6 pt-20">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black/60 backdrop-blur-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-3 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="./images/Mess Accounta-logo.svg" alt="Logo" class="w-20 sm:w-24 md:w-28">
      </div>

      <!-- Links -->
      <div class="hidden md:flex space-x-20 font-medium border border-white/20 px-5 py-2 rounded-full">
        <a href="./index.html" class="text-gray-400 hover:text-white transition">Home</a>
        <a href="./Purchase-History.html" class="text-gray-400 hover:text-white transition">Purchase History</a>
        <a href="./Past-Months.html" class="text-gray-400 hover:text-white transition">Past Months</a>
        <a href="#about" class="text-gray-400 hover:text-white transition">About</a>
      </div>

      <!-- Mobile Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-black/80 backdrop-blur-md border-t border-white/10">
      <a href="./index.html" class="block px-4 py-2 hover:bg-white/10">Home</a>
      <a href="./Purchase-History.html" class="block px-4 py-2 hover:bg-white/10">Purchase History</a>
      <a href="./Past-Months.html" class="block px-4 py-2 hover:bg-white/10">Past Months</a>
      <a href="#about" class="block px-4 py-2 hover:bg-white/10">About</a>
    </div>
  </nav>

  <!-- Purchase History Table -->
  <div
    class="bg-[#151515] border border-white/10 rounded-2xl w-full backdrop-blur-sm sm:border border-black mt-2 sm:mt-20 lg:w-2/3 mx-auto p-4 sm:p-6 shadow-lg">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-left text-2xl font-bold text-gray-400 px-4">History</h1>

      <div class="shadow mt-6 overflow-hidden border border-[white]/20">
        <div id="peopleTableWrapper2" class="overflow-x-auto max-h-[70vh]">
          <table class="w-full text-sm sm:text-base">
            <thead id="peopleTableHead2" class="sticky top-0 bg-[#222222] text-white">
              <tr>
                <th class="p-2">Date</th>
                <th class="p-2">Item</th>
                <th class="p-2">Amount</th>
                <th class="p-2">Purchased By</th>
                <th class="p-2 admin-only sm:table-cell">Action</th>
              </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Render items when this page loads
    document.addEventListener("DOMContentLoaded", () => {
      renderItems();
    });

    // Add authentication check
    document.addEventListener("DOMContentLoaded", () => {
      // Check if user is authenticated
      const user = localStorage.getItem('currentUser');
      if (!user) {
        window.location.href = './authen.html';
        return;
      }

      currentUser = JSON.parse(user);
      applyUserPermissions();
      renderItems();
    });

    // Apply user permissions
    function applyUserPermissions() {
      if (!currentUser || currentUser.role === 'admin') return;

      // Hide action column for users
      const actionHeader = document.querySelector('#peopleTableHead2 th:last-child');
      const actionCells = document.querySelectorAll('#itemsTable td:last-child');

      if (actionHeader) actionHeader.style.display = 'none';
      actionCells.forEach(cell => cell.style.display = 'none');

      // Update navbar
      updateNavbar();
    }
  </script>
</body>

</html>
