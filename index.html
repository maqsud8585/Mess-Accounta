<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Accounta</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Roboto Condensed", sans-serif;
      color: #ffffff;
    }

    /* Glow / shine animation */
    @keyframes shine {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .shine-effect {
      animation: shine 2s linear infinite;
    }

    /* Stop animation on hover */
    .glow-btn:hover .shine-effect {
      animation-play-state: paused;
    }

    /* Date input icon color */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(50%) sepia(100%) saturate(500%) hue-rotate(10deg);
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-black p-3 sm:p-6 pt-20">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black/60 backdrop-blur-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-3 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="./images/Mess Accounta-logo.svg" alt="Logo" class="w-20 sm:w-24 md:w-28">
      </div>

      <!-- Links -->
      <div class="hidden md:flex space-x-20 font-medium border border-white/20 px-5 py-2 rounded-full">
        <a href="./index.html" class="text-gray-400 hover:text-white transition">Home</a>
        <a href="./Purchase-History.html" class="text-gray-400 hover:text-white transition">Purchase History</a>
        <a href="./Past-Months.html" class="text-gray-400 hover:text-white transition">Past Months</a>
        <a href="#about" class="text-gray-400 hover:text-white transition">About</a>
      </div>

      <!-- Mobile Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-black/80 backdrop-blur-md border-t border-white/10">
      <a href="./index.html" class="block px-4 py-2 hover:bg-white/10">Home</a>
      <a href="./Purchase-History.html" class="block px-4 py-2 hover:bg-white/10">Purchase History</a>
      <a href="./Past-Months.html" class="block px-4 py-2 hover:bg-white/10">Past Months</a>
      <a href="#about" class="block px-4 py-2 hover:bg-white/10">About</a>
    </div>
  </nav>

  <div
    class="bg-[#151515] border border-white/10 rounded-2xl w-full backdrop-blur-sm sm:border border-black mt-2 sm:mt-20 lg:w-2/3 mx-auto p-4 sm:p-6 shadow-lg">
    <div class="max-w-6xl mx-auto">

      <!-- Summary Cards -->
      <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-6">
        <div class="rounded-xl p-4 border border-white/20 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-white-400">
            <span class="inline sm:hidden">Given</span>
            <span class="hidden sm:inline">Given Amount</span>
          </p>
          <p id="givenAmount" class="text-lg sm:text-xl font-semibold">₹0</p>
        </div>
        <div class="rounded-xl p-4 border border-white/20 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-white-400">
            <span class="inline sm:hidden">Spent</span>
            <span class="hidden sm:inline">Spent Amount</span>
          </p>
          <p id="spentAmount" class="text-lg sm:text-xl font-semibold text-red-500">₹0</p>
        </div>
        <div class="rounded-xl p-4 border border-white/20 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-white-400">
            <span class="inline sm:hidden">Current</span>
            <span class="hidden sm:inline">Current Amount</span>
          </p>
          <p id="currentAmount" class="text-lg sm:text-xl font-semibold text-green-600">₹0</p>
        </div>
      </div>

      <!-- People Table -->
      <div class="border border-white/20 rounded-xl shadow overflow-hidden mb-6">
        <div class="overflow-x-auto">
          <table class="w-full text-sm sm:text-base">
            <thead class="sticky top-0 bg-[#222222] text-white-400 z-10">
              <tr>
                <th class="p-2">Joining Date</th>
                <th class="p-2">Name</th>
                <th class="p-2">Given</th>
                <th class="p-2">Share</th>
                <th class="p-2">Balance</th>
                <th class="p-2 admin-only sm:table-cell">Action</th>
              </tr>
            </thead>
            <tbody id="peopleTable"></tbody>
          </table>
        </div>
      </div>

      <!-- Forms -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Add Person + Increase/Decrease Form-->
        <div class=" sm:block rounded-xl shadow p-4 border border-white/10 admin-only">
          <h3 class="font-semibold mb-3 text-center sm:text-left">Add Person</h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input id="addName" type="text" placeholder="Name"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <input id="addAmount" type="number" placeholder="Amount"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <input id="addDate" type="date" class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <button onclick="addPerson()"
              class="bg-[#FFFFFF]/10 cursor-pointer backdrop-blur-lg border border-[#FFFFFF]/20 text-white-400 px-4 py-2 rounded-xl hover:bg-[#FFFFFF]/20 transition w-full sm:w-auto">Add</button>
          </div>

          <h3 class="font-semibold mb-3 mt-5 text-center sm:text-left">Increase Amount</h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input id="incName" type="text" placeholder="Name"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <input id="incAmount" type="number" placeholder="Amount"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <button onclick="increaseAmount()"
              class="flex items-center justify-center bg-transparent cursor-pointer border border-[#0B8112]/30 text-green-400 px-4 py-2 rounded-xl hover:shadow-[0_4px_12px_rgba(16,195,28,0.7)] transition w-20">
              <img src="./images/increase.png" alt="Increase" class="h-5 w-auto object-contain">
            </button>
          </div>

          <h3 class="font-semibold mb-3 mt-5 text-center sm:text-left">Decrease Amount</h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input id="decName" type="text" placeholder="Name"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <input id="decAmount" type="number" placeholder="Amount"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <button onclick="decreaseAmount()"
              class="flex items-center justify-center bg-transparent cursor-pointer border border-[#FF0012]/30 text-green-400 px-4 py-2 rounded-xl hover:shadow-[0_4px_12px_rgba(255,0,0,0.7)] transition w-20">
              <img src="./images/decrease.png" alt="Increase" class="h-5 w-auto object-contain">
            </button>
          </div>
        </div>

        <!-- Add Item -->
        <div class="rounded-xl shadow p-4 border border-white/20 border-dashed">
          <h3 class="font-semibold mb-3 text-center sm:text-left">Add Item</h3>
          <div class="grid gap-2">
            <input id="itemDate" type="text" placeholder="Date" onfocus="(this.type='date')"
              class="border border-white/20 p-2 rounded w-full focus:outline-none">
            <input id="itemName" type="text" placeholder="Enter Item"
              class="border border-white/20 p-2 rounded focus:outline-none">
            <input id="itemAmount" type="number" placeholder="Enter Amount"
              class="border border-white/20 p-2 rounded focus:outline-none">
            <input id="purchasedBy" type="text" placeholder="Purchased By"
              class="border border-white/20 p-2 rounded focus:outline-none">
            <button onclick="addItem()" id="added-btn"
              class="glow-btn text-orange-400 px-4 py-2 rounded-2xl backdrop-blur-lg border border-orange-500/20 bg-gradient-to-tr from-black/60 to-black/40 shadow-lg hover:scale-110 sm:w-auto justify-self-center active:scale-95 transition-all duration-300 ease-out cursor-pointer relative overflow-hidden">
              <div
                class="shine-effect absolute inset-0 bg-gradient-to-r from-transparent via-orange-400/20 to-transparent">
              </div>
              &#65291; New item
            </button>
          </div>
        </div>
      </div>

      <!-- Settlement Button -->
      <div class="text-center mt-4 p-5 border border-white/20 border-dashed">
        <button onclick="openSettlement()"
          class="group relative px-4 py-2 mx-1 rounded-xl backdrop-blur-xl border-2 border-indigo-500/30 bg-gradient-to-br from-indigo-900/40 via-black-900/60 to-black/80 shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden text-white">
          Settlement
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out">
          </div>
          <div
            class="absolute inset-0 rounded-2xl bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
          </div>
        </button>
        <button onclick="saveAndClear()"
          class="bg-[#FFFFFF]/10 backdrop-blur-lg border border-[#FFFFFF]/20 text-white-400 px-3 py-2 mx-1 rounded-xl hover:bg-[#FFFFFF]/20 transition sm:w-auto admin-only">
          Save and Clear
        </button>
      </div>

      <!-- Settlement Popup -->
      <div id="settlementModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-white/90 rounded-2xl shadow-lg p-6 w-11/12 sm:w-2/3 lg:w-1/2">
          <h2 class="text-lg font-semibold mb-4 text-center">Settlement Details</h2>
          <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
              <tr>
                <th class="p-2">Name</th>
                <th class="p-2">Balance</th>
                <th class="p-2">Status</th>
              </tr>
            </thead>
            <tbody id="settlementTable" class="text-center"></tbody>
          </table>
          <div class="text-center mt-4">
            <button onclick="closeSettlement()"
              class="bg-red-500 text-red px-6 py-2 rounded-xl hover:bg-red-600 transition">
              Close
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
