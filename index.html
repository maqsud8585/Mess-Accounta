<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Accounta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('/Images/Bg-image.jpg')] bg-cover bg-center min-h-screen p-6 ">
    <img src="/Images/Mess Accounta-logo.svg" alt="" class=" lg:sticky top-10 ">
    <div class="bg-[#EEF8FF]/50 rounded-3xl w-full backdrop-blur border-2 border-white lg:w-1/2 mx-auto  p-6 ">

        <div class="max-w-6xl mx-auto">
            <!-- Header -->

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-2xl shadow p-4">
                    <p class="text-sm text-gray-500">Given Amount</p>
                    <p id="givenAmount" class="text-xl font-semibold">₹6000</p>
                </div>
                <div class="bg-white rounded-2xl shadow p-4">
                    <p class="text-sm text-gray-500">Spent Amount</p>
                    <p id="spentAmount" class="text-xl font-semibold text-red-600">₹3000</p>
                </div>
                <div class="bg-white rounded-2xl shadow p-4">
                    <p class="text-sm text-gray-500">Current Balance</p>
                    <p id="currentAmount" class="text-xl font-semibold text-green-600">₹3000</p>
                </div>
            </div>

            <!-- People Table -->
            <div class="bg-white rounded-2xl border border-[#FF8787] shadow overflow-hidden mb-6">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-[#79C9FA] text-left text-white">
                            <th class="p-2">Name</th>
                            <th class="p-2">Given</th>
                            <th class="p-2">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="peopleTable">
                        <!-- JS will fill this -->
                    </tbody>
                </table>
            </div>

            <!-- Forms -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Add Person and Increase Amount-->
                <div class="bg-white rounded-2xl shadow p-4 border border-[#005BA2]">
                    <h3 class="font-semibold mb-3">Add Person</h3>
                    <div class="flex gap-2">
                        <input id="personName" type="text" placeholder="Name" class="border p-2 rounded w-full">
                        <input id="personAmount" type="number" placeholder="Amount" class="border p-2 rounded w-full">
                        <button onclick="addPerson()" class="bg-[#5D8A2B] text-white px-5 py-2 rounded hover:bg-green-600">Add</button>
                    </div>
                    <h3 class="font-semibold mb-3 mt-5">Increase Amount</h3>
                    <div class="flex gap-2">
                        <input id="personName" type="text" placeholder="Name" class="border p-2 rounded w-full">
                        <input id="personAmount" type="number" placeholder="Amount" class="border p-2 rounded w-full">
                        <button onclick="increaseAmount()" class="bg-[#E9335C] text-white px-5 py-2 rounded hover:bg-pink-500">Add</button>
                    </div>
                </div>

                <!-- Add Item -->
                <div class="bg-white rounded-2xl shadow p-4 border border-[#5D8A2B]">
                    <h3 class="font-semibold mb-3">Add Item</h3>
                    <div class="grid gap-2">
                        <input id="itemDate" type="date" class="border  p-2 rounded">
                        <input id="itemName" type="text" placeholder="Enter Item" class="border p-2 rounded ">
                        <input id="itemAmount" type="number" placeholder="Enter Amount" class="border p-2 rounded">
                        <input id="purchasedBy" type="text" placeholder="Purchased By" class="border p-2 rounded">
                        <button onclick="addItem()" class="bg-orange-500 text-white px-4 py-2 rounded mt-2 w-32 justify-self-center hover:bg-orange-400">Add
                            Item</button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-2xl shadow mt-6 overflow-hidden">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-orange-100 text-left">
                            <th class="p-2">Date</th>
                            <th class="p-2">Item</th>
                            <th class="p-2">Amount</th>
                            <th class="p-2">Purchased By</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTable">
                        <!-- JS will fill this -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let people = [];

        let items = [];

        function renderPeople() {
            const table = document.getElementById("peopleTable");
            table.innerHTML = "";
            people.forEach(p => {
                const row = `<tr class="border-b">
          <td class="p-2">${p.name}</td>
          <td class="p-2">₹${p.given}</td>
          <td class="p-2 ${p.balance < 0 ? "text-red-500" : "text-green-600"} font-semibold">
            ${p.balance >= 0 ? "+" : ""}${p.balance}
          </td>
        </tr>`;
                table.innerHTML += row;
            });
        }

        function addPerson() {
            const name = document.getElementById("personName").value;
            const amount = Number(document.getElementById("personAmount").value);
            if (!name || !amount) return;
            people.push({ name, given: amount, balance: amount });
            renderPeople();
        }

        function increaseAmount() {
            const $increaseAmount = document.getElementById("")
        }

        function addItem() {
            const date = document.getElementById("itemDate").value;
            const name = document.getElementById("itemName").value;
            const amount = Number(document.getElementById("itemAmount").value);
            const buyer = document.getElementById("purchasedBy").value;
            if (!date || !name || !amount || !buyer) return;

            items.push({ date, name, amount, buyer });

            const row = `<tr class="border-b">
        <td class="p-2">${date}</td>
        <td class="p-2">${name}</td>
        <td class="p-2">₹${amount}</td>
        <td class="p-2">${buyer}</td>
      </tr>`;
            document.getElementById("itemsTable").innerHTML += row;
        }

        renderPeople();
    </script>
</body>

</html>
