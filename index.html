<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Accounta</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Roboto Condensed", sans-serif;
    }
  </style>
</head>

<body class="bg-[url('./images/Bg-image.jpg')] bg-fixed min-h-screen p-3 sm:p-6">
  <!-- Logo -->
  <img src="./images/Mess Accounta-logo.svg" alt="Logo" class="fixed w-20 sm:w-24 md:w-28">

  <div
    class="bg-[#EEF8FF]/40 rounded-2xl w-full backdrop-blur-sm sm:backdrop-blur-md border border-white/60 mt-16 sm:mt-5 lg:w-2/3 mx-auto p-4 sm:p-6 shadow-lg">
    <div class="max-w-6xl mx-auto">

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-6">
        <div class="bg-white/20 backdrop-blur-sm rounded-xl p-4 border border-white/50 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-gray-600">Given Amount</p>
          <p id="givenAmount" class="text-lg sm:text-xl font-semibold">₹0</p>
        </div>
        <div class="bg-white/20 backdrop-blur-sm rounded-xl p-4 border border-white/50 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-gray-600">Spent Amount</p>
          <p id="spentAmount" class="text-lg sm:text-xl font-semibold text-red-600">₹0</p>
        </div>
        <div class="bg-white/20 backdrop-blur-sm rounded-xl p-4 border border-white/50 text-center sm:text-left">
          <p class="text-xs sm:text-sm text-gray-600">Current Balance</p>
          <p id="currentAmount" class="text-lg sm:text-xl font-semibold text-green-600">₹0</p>
        </div>
      </div>

      <!-- People Table -->
      <div class="bg-white/20 backdrop-blur-sm border border-white/50 rounded-xl shadow overflow-hidden mb-6">
        <div id="peopleTableWrapper" class="overflow-x-auto max-h-48 sm:max-h-60">
          <table class="w-full text-sm sm:text-base">
            <thead id="peopleTableHead"
              class="sticky top-0 bg-white/40 backdrop-blur-sm border-b border-orange-400 text-gray-700 z-10">
              <tr>
                <th class="p-2">Joining Date</th>
                <th class="p-2">Name</th>
                <th class="p-2">Given</th>
                <th class="p-2">Share</th>
                <th class="p-2">Balance</th>
                <th class="p-2">Action</th>
              </tr>
            </thead>
            <tbody id="peopleTable"></tbody>
          </table>
        </div>
      </div>

      <!-- Forms -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Add Person + Increase Amount -->
        <div class="bg-white/20 backdrop-blur-sm rounded-xl shadow p-4 border border-white/50">
          <h3 class="font-semibold mb-3 text-center sm:text-left">Add Person</h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input id="addName" type="text" placeholder="Name"
              class="border p-2 rounded w-full bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="addAmount" type="number" placeholder="Amount"
              class="border p-2 rounded w-full bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="addDate" type="date"
              class="border p-2 rounded w-full bg-white/30 focus:ring-2 focus:ring-orange-400">
            <button onclick="addPerson()"
              class="bg-transparent border-2 border-orange-500 text-orange-500 px-4 py-2 rounded-xl hover:shadow-[0_4px_12px_rgba(249,115,22,0.7)] transition w-full sm:w-auto">Add</button>
          </div>

          <h3 class="font-semibold mb-3 mt-5 text-center sm:text-left">Increase Amount</h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input id="incName" type="text" placeholder="Name"
              class="border p-2 rounded w-full bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="incAmount" type="number" placeholder="Amount"
              class="border p-2 rounded w-full bg-white/30 focus:ring-2 focus:ring-orange-400">
            <button onclick="increaseAmount()"
              class="bg-transparent border-2 border-orange-500 text-orange-500 px-4 py-2 rounded-xl hover:shadow-[0_4px_12px_rgba(249,115,22,0.7)] transition w-full sm:w-auto">Add</button>
          </div>
        </div>

        <!-- Add Item -->
        <div class="bg-white/20 backdrop-blur-sm rounded-xl shadow p-4 border border-white/50">
          <h3 class="font-semibold mb-3 text-center sm:text-left">Add Item</h3>
          <div class="grid gap-2">
            <input id="itemDate" type="date" class="border p-2 rounded bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="itemName" type="text" placeholder="Enter Item"
              class="border p-2 rounded bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="itemAmount" type="number" placeholder="Enter Amount"
              class="border p-2 rounded bg-white/30 focus:ring-2 focus:ring-orange-400">
            <input id="purchasedBy" type="text" placeholder="Purchased By"
              class="border p-2 rounded bg-white/30 focus:ring-2 focus:ring-orange-400">
            <button onclick="addItem()"
              id="added-btn" class="bg-transparent border-2 border-orange-500 text-orange-500 px-4 py-2 rounded-xl mt-2 hover:shadow-[0_4px_12px_rgba(249,115,22,0.7)] transition w-full sm:w-auto justify-self-center">Add
              Item</button>
          </div>
        </div>
      </div>

      <!-- Items Table -->
      <div class="bg-white/20 backdrop-blur-sm rounded-xl shadow mt-6 overflow-hidden">
        <div id="peopleTableWrapper2" class="overflow-x-auto max-h-48 sm:max-h-60">
          <table class="w-full text-sm sm:text-base">
            <thead id="peopleTableHead2"
              class="sticky top-0 bg-white/40 backdrop-blur-sm border-b border-green-400 text-gray-700">
              <tr>
                <th class="p-2">Date</th>
                <th class="p-2">Item</th>
                <th class="p-2">Amount</th>
                <th class="p-2">Purchased By</th>
                <th class="p-2">Action</th>
              </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("peopleTableWrapper");
    const thead = document.getElementById("peopleTableHead");

    wrapper.addEventListener("scroll", () => {
      if (wrapper.scrollTop > 0) {
        thead.classList.remove("bg-white/10");
        thead.classList.add("bg-white/100");
      } else {
        thead.classList.remove("bg-white/100");
        thead.classList.add("bg-white/10");
      }
    });

    const wrapper2 = document.getElementById("peopleTableWrapper2");
    const thead2 = document.getElementById("peopleTableHead2");
    wrapper2.addEventListener("scroll", () => {
      if (wrapper2.scrollTop > 0) {
        thead2.classList.remove("bg-white/10");
        thead2.classList.add("bg-white/100");
      } else {
        thead2.classList.remove("bg-white/100");
        thead2.classList.add("bg-white/10");
      }
    });

    let people = JSON.parse(localStorage.getItem("people")) || [];
    let items = JSON.parse(localStorage.getItem("items")) || [];

    function saveData() {
      localStorage.setItem("people", JSON.stringify(people));
      localStorage.setItem("items", JSON.stringify(items));
    }

    function updateSummary() {
      const given = people.reduce((sum, p) => sum + (p.given || 0), 0);
      const spent = items.reduce((sum, i) => sum + (i.amount || 0), 0);
      const balance = given - spent;

      document.getElementById("givenAmount").innerText = "₹" + given;
      document.getElementById("spentAmount").innerText = "₹" + spent;
      document.getElementById("currentAmount").innerText = "₹" + balance;

      updateBalances();
      renderItems();
      saveData();
    }

    function updateBalances() {
      if (people.length === 0) return;

      people.forEach(p => {
        let totalShare = 0;

        // Get items that fall within this person's active period
        const eligibleItems = items.filter(item => {
          const itemDate = new Date(item.date);
          const joinDate = new Date(p.date);
          const leaveDate = p.leaveDate ? new Date(p.leaveDate) : null;

          return itemDate >= joinDate && (!leaveDate || itemDate <= leaveDate);
        });

        eligibleItems.forEach(item => {
          const eligibleMembers = people.filter(person => {
            const joinDate = new Date(person.date);
            const leaveDate = person.leaveDate ? new Date(person.leaveDate) : null;
            const itemDate = new Date(item.date);

            return (
              joinDate <= itemDate &&
              (!leaveDate || itemDate <= leaveDate)
            );
          });

          const itemShare = item.amount / eligibleMembers.length;
          totalShare += itemShare;
        });

        // Avoid rounding error mismatch
        p.share = parseFloat(totalShare.toFixed(2));
        p.balance = parseFloat(((p.given || 0) - totalShare).toFixed(2));
      });

      renderPeople();
    }

    function renderPeople() {
      const table = document.getElementById("peopleTable");
      table.innerHTML = "";
      people.forEach((p, index) => {
        const row = `<tr class="border-b">
        <td class="p-2">${p.date || "-"}</td>
        <td class="p-2">${p.name}</td>
        <td class="p-2">₹${p.given || 0}</td>
        <td class="p-2">₹${p.share || 0}</td>
        <td class="p-2 ${p.balance < 0 ? "text-red-500" : "text-green-600"} font-semibold">
          ${p.balance >= 0 ? "+" : ""}${p.balance || 0}
        </td>
        <td class="p-2">
          <button onclick="setLeaveDate(${index})" class="text-blue-600 hover:underline">Set Leave</button>
          <button onclick="removePerson(${index})" class="text-red-600 ml-3 hover:underline">Remove</button>
        </td>
      </tr>`;
        table.innerHTML += row;
      });
    }

    function renderItems() {
      const table = document.getElementById("itemsTable");
      table.innerHTML = "";
      items.forEach((i, index) => {
        const row = `<tr class="border-b">
        <td class="p-2">${i.date}</td>
        <td class="p-2">${i.name}</td>
        <td class="p-2">₹${i.amount}</td>
        <td class="p-2">${i.buyer}</td>
        <td class="p-2">
          <button onclick="removeItem(${index})" class="text-red-600 hover:underline">Remove</button>
        </td>
      </tr>`;
        table.innerHTML += row;
      });
    }

    function addPerson() {
      const name = document.getElementById("addName").value.trim();
      const amount = Number(document.getElementById("addAmount").value);
      const date = document.getElementById("addDate").value;

      // Validation
      if (!name || isNaN(amount) || !date) return;
      const exists = people.some(person => person.name.toLowerCase() === name.toLowerCase());
      if (exists) {
        alert("This name already exists! Please enter a different name.");
        return;
      }
      people.push({ name, given: amount, date, share: 0, balance: 0, leaveDate: null });

      // Reset input
      document.getElementById("addName").value = "";
      document.getElementById("addAmount").value = "";
      document.getElementById("addDate").value = "";

      updateSummary();
    }

    function increaseAmount() {
      const name = document.getElementById("incName").value;
      const amount = Number(document.getElementById("incAmount").value);
      if (!name || isNaN(amount)) return;
      const person = people.find(p => p.name === name);
      if (person) {
        person.given += amount;
      } else {
        alert("Person not found!");
      }
      document.getElementById("incName").value = "";
      document.getElementById("incAmount").value = "";
      updateSummary();
    }

    function addItem() {
      const date = document.getElementById("itemDate").value;
      const name = document.getElementById("itemName").value;
      const amount = Number(document.getElementById("itemAmount").value);
      const buyer = document.getElementById("purchasedBy").value;
      if (!date || !name || isNaN(amount) || !buyer) return;

      items.push({ date, name, amount, buyer });

      document.getElementById("itemDate").value = "";
      document.getElementById("itemName").value = "";
      document.getElementById("itemAmount").value = "";
      document.getElementById("purchasedBy").value = "";

      updateSummary();
      document.getElementById("added-btn").innerText = "Added!";
      setTimeout(() => {
        document.getElementById("added-btn").innerText = "Add Item";
      }, 2000);
    }

    function setLeaveDate(index) {
      const leaveDate = prompt("Enter leave date (YYYY-MM-DD):");
      if (leaveDate) {
        people[index].leaveDate = leaveDate;
        updateSummary();
      }
    }

    function removePerson(index) {
      if (!confirm("Are you sure you want to remove this person?")) return;
      people.splice(index, 1);
      updateSummary();
    }

    function removeItem(index) {
      items.splice(index, 1);
      updateSummary();
    }

    // Load data from localStorage on page load
    updateSummary();
  </script>


</body>

</html>
